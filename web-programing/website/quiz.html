<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="quiz-container">
        <form>
            <div class="quiz-question">
                <h3>1.เมืองหลวงของประเทศฝรั่งเศษคืออะไร?</h3>
                <ul class="quiz-options">
                    <li><input type="radio"><label for="q1a1"> ปารีส</label></li>
                    <li><input type="radio"><label for="q1a2"> ลอนดอล</label></li>
                    <li><input type="radio"><label for="q1a3"> เบอร์ลิน</label></li>
                    <li><input type="radio"><label for="q1a4"> เอลเอ</label></li>
                </ul>
            </div>
            <div class="quiz-question">
                <h3>2. ผลลัพธ์ของ 1 + 1</h3>
                <ul class="quiz-options">
                    <li><input type="radio"><label for="q2a1"> 2</label></li>
                    <li><input type="radio"><label for="q2a2"> 4</label></li>
                    <li><input type="radio"><label for="q2a3"> 10</label></li>
                    <li><input type="radio"><label for="q2a4"> 11</label></li>
                </ul>
            </div>
            <div class="quiz-question">
                <h3>3. ดาวเคราะห์ดวงใดที่เรียกว่าดาวเคราะห์สีแดง?</h3>
                <ul class="quiz-options">
                    <li><input type="radio"><label for="q3a1"> โลก</label></li>
                    <li><input type="radio"><label for="q3a2"> ดาวอังคาร</label></li>
                    <li><input type="radio"><label for="q3a3"> ดาวพฤหัสบดี</label></li>
                    <li><input type="radio"><label for="q3a4"> ดาวพลูโต</label></li>
                </ul>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>

</html>
